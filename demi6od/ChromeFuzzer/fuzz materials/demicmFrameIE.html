<html>

        <title>Target page</title>

        <style>body { background-color: #F0FFFF; }</style>

        <script>
            function preFunc() {
                document.designMode = 'on';
                document.documentElement.contentEditable = 'true';
                document.body.contentEditable = 'true';
                document.head.contentEditable = 'true';
				document.getElementById('editable').contentEditable = 'true';
                setTimeout('selfMan();', 1);
				parent.demiFront();
            }

            function selfMan() {
                for (var i = 6; i < document.all.length; i++) {
                    for (var p in document.all[i]) {
                        try {
                            if (typeof document.all[i][p] == 'function') {
                                if (p != 'submit') {
                                    document.all[i][p]();
                                }
                            } else {
                                if (p != 'sandbox') {
                                    document.all[i][p] = 'demi';
                                }
                            }
                        } catch (e) {}
                    }
                }

                try {
                    document.body.innerHTML = '';
                    document.write('');
                } catch (e) {}

                setTimeout('parentMan();', 100);
            }

            function parentMan() {
                var ifrs = parent.document.getElementsByTagName('iframe');
                for (var i = 0; i < ifrs.length; i++) {
                    for (var p in ifrs[i]) {
                        try {
                            if (typeof ifrs[i][p] == 'function') {
                                if (p != 'submit') {
                                    ifrs[i][p]();
                                }
                            } else {
                                if (p != 'sandbox') {
                                    ifrs[i][p] = 'demi';
                                }
                            }
                        } catch (e) {}
                    }
                }

                try {
                    parent.document.body.innerHTML = '';
                    parent.document.write('');
                } catch (e) {}
            }
        </script>
